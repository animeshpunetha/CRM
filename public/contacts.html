<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>All Contacts</h2>
    <table class="table table-striped" id="contacts-table">
      <thead>
        <tr>
          <th>Name</th><th>Company</th><th>Email</th><th>Phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3 class="mt-5">Add New Contact</h3>
    <form id="contactForm" class="mt-3">
      <div class="mb-3">
        <label for="ownerSelect" class="form-label">Owner</label>
        <select id="ownerSelect" name="owner" class="form-control" required></select>
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input name="name" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Company</label>
        <input name="company" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input name="phone" type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Create Contact</button>
    </form>
  </div>

  <script src="contacts.js"></script>
</body>
</html>
